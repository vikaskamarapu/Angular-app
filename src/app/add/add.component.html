<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="add-page">
        <div>
            <h5 class="subb-heading" *ngIf="userService.arr.length > 0">CONTACTS</h5>
            <div class="table" *ngFor="let contact of userService.arr; let i = index;">
                <div class="item" (click)="showDetails(i)">
                    <div class="item-title">{{contact.name}}</div>
                    <div>{{contact.email}}</div>
                    <div>{{contact.mobile}}</div>
                </div>
            </div>
        </div>
        <div class="form-box">
            <form [formGroup]="addContactForm" (ngSubmit)="onSubmit()">
                <div class="form-inputs">
                    <div class="form-group">
                        <label> <b>Name</b> <span class="text-danger">*</span></label>
                        <input
                            [class.is-invalid]="addContactForm.get('name')?.invalid && addContactForm.get('name')?.touched"
                            formControlName="name" type="text" class="form-control" required>
                        <div class="invalid-feedback">Username is required</div>
                    </div>

                    <div class="form-group">
                        <label><b>Email</b> <span class="text-danger">*</span></label>
                        <input
                            [class.is-invalid]="addContactForm.get('email')?.invalid && addContactForm.get('email')?.touched"
                            formControlName="email" type="email" class="form-control" required>
                        <div class="invalid-feedback" *ngIf="addContactForm.get('email')?.invalid && addContactForm.get('email')?.touched">
                            <div *ngIf="addContactForm.get('email')?.errors?.['required']" >Email is required</div>
                            <div *ngIf="addContactForm.get('email')?.errors?.['email']" >Invalid email</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label><b>Mobile</b> <span class="text-danger">*</span></label>
                            <input
                                [class.is-invalid]="addContactForm.get('mobile')?.invalid && addContactForm.get('mobile')?.touched"
                                formControlName="mobile" type="text" class="form-control" required>
                            <div class="invalid-feedback" *ngIf="addContactForm.get('mobile')?.invalid && addContactForm.get('email')?.touched">
                                <div *ngIf="addContactForm.get('mobile')?.errors?.['required']">Mobile no. is required</div>
                                <div *ngIf="addContactForm.get('mobile')?.errors?.['pattern']">Invalid Mobile no.</div>
                            </div>
                        </div>
                        <div class="col">
                            <label><b>Landline</b></label>
                            <input formControlName="landline" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label><b>Website</b></label>
                        <input formControlName="website" type="url" class="form-control">
                    </div>

                    <div class="form-group">
                        <label><b>Address</b></label>
                        <textarea formControlName="address" class="form-control">
                </textarea>
                    </div>
                </div>
                <div class="add-button">
                    <button class="btn bg-success" [disabled]="!addContactForm.valid" type="submit">Add</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
