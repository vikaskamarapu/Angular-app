<div class="page-body">
    <div>
        <h5 class="subb-heading" *ngIf="userService.contacts.length > 0">CONTACTS</h5>
        <div class="table" *ngFor="let contact of userService.contacts; let i = index;">
            <div class="table-item" (click)="showDetails(i)">
                <div class="table-item-title">{{contact.name}}</div>
                <div>{{contact.email}}</div>
                <div>{{contact.mobile}}</div>
            </div>
        </div>
    </div>
    <div class="caution" *ngIf="userService.contacts.length==0">
        No Contacts Available
    </div>

    <div class="form-box">
        <form [formGroup]="editContactForm" (ngSubmit)="onSubmit()">
            <div class="form-inputs">
                <div class="form-group">
                    <label> <b>Name</b> <span class="text-danger">*</span></label>
                    <input
                        [class.is-invalid]="editContactForm.get('name')?.invalid && editContactForm.get('name')?.touched"
                        formControlName="name" type="text" class="form-control" required>
                    <div class="invalid-feedback">Username is required</div>
                </div>

                <div class="form-group">
                    <label><b>Email</b> <span class="text-danger">*</span></label>
                    <input
                        [class.is-invalid]="editContactForm.get('email')?.invalid && editContactForm.get('email')?.touched"
                        formControlName="email" type="email" class="form-control" required>
                    <div class="invalid-feedback"
                        *ngIf="editContactForm.get('email')?.invalid && editContactForm.get('email')?.touched">
                        <div *ngIf="editContactForm.get('email')?.errors?.['required']">Email is required</div>
                        <div *ngIf="editContactForm.get('email')?.errors?.['email']">Invalid email</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label><b>Mobile</b> <span class="text-danger">*</span></label>
                        <input
                            [class.is-invalid]="editContactForm.get('mobile')?.invalid && editContactForm.get('mobile')?.touched"
                            formControlName="mobile" type="text" class="form-control" required>
                        <div class="invalid-feedback"
                            *ngIf="editContactForm.get('mobile')?.invalid && editContactForm.get('email')?.touched">
                            <div *ngIf="editContactForm.get('mobile')?.errors?.['required']">Mobile no. is required
                            </div>
                            <div *ngIf="editContactForm.get('mobile')?.errors?.['pattern']">Invalid Mobile no.</div>
                        </div>
                    </div>
                    <div class="col">
                        <label><b>Landline</b></label>
                        <input formControlName="landline" type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label><b>Website</b></label>
                    <input formControlName="website" type="url" class="form-control">
                </div>

                <div class="form-group">
                    <label><b>Address</b></label>
                    <textarea formControlName="address" class="form-control">
                </textarea>
                </div>
            </div>
            <div class="form-button">
                <button class="btn bg-success" [disabled]="!editContactForm.valid" type="submit"> Edit </button>
            </div>
        </form>

    </div>
</div>
