<div class="form-box">
    <form [formGroup]="ContactForm" (ngSubmit)="onSubmit()">
        <div class="form-inputs">
            <div class="form-group">
                <label> <b>Name</b> <span class="text-danger">*</span></label>
                <input [class.is-invalid]="ContactForm.get('name')?.invalid && ContactForm.get('name')?.touched"
                    formControlName="name" type="text" class="form-control" required>
                <div class="invalid-feedback">Username is required</div>
            </div>

            <div class="form-group">
                <label><b>Email</b> <span class="text-danger">*</span></label>
                <input [class.is-invalid]="ContactForm.get('email')?.invalid && ContactForm.get('email')?.touched"
                    formControlName="email" type="email" class="form-control" required>
                <div class="invalid-feedback"
                    *ngIf="ContactForm.get('email')?.invalid && ContactForm.get('email')?.touched">
                    <div *ngIf="ContactForm.get('email')?.errors?.['required']">Email is required</div>
                    <div *ngIf="ContactForm.get('email')?.errors?.['email']">Invalid email</div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label><b>Mobile</b> <span class="text-danger">*</span></label>
                    <input [class.is-invalid]="ContactForm.get('mobile')?.invalid && ContactForm.get('mobile')?.touched"
                        formControlName="mobile" type="text" class="form-control" required>
                    <div class="invalid-feedback"
                        *ngIf="ContactForm.get('mobile')?.invalid && ContactForm.get('email')?.touched">
                        <div *ngIf="ContactForm.get('mobile')?.errors?.['required']">Mobile no. is required
                        </div>
                        <div *ngIf="ContactForm.get('mobile')?.errors?.['pattern']">Invalid Mobile no.</div>
                    </div>
                </div>
                <div class="col">
                    <label><b>Landline</b></label>
                    <input formControlName="landline" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label><b>Website</b></label>
                <input formControlName="website" type="url" class="form-control">
            </div>

            <div class="form-group">
                <label><b>Address</b></label>
                <textarea formControlName="address" class="form-control">
                </textarea>
            </div>
        </div>
        <div class="form-button">
            <button class="btn bg-success" [disabled]="!ContactForm.valid" type="submit">{{formType}}</button>
        </div>
    </form>

</div>
